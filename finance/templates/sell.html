{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" aria-label="Default select example" name="symbol">
            <option selected disabled>Symbol</option>
            {% for item in available_options %}
            <option value="{{item.share_symbol}}">{{item.share_symbol}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
