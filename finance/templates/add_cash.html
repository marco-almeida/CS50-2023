{% extends "layout.html" %}

{% block title %}
Add Cash
{% endblock %}

{% block main %}
<form action="/add_cash" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Cash" type="number" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Add Cash</button>
</form>
{% endblock %}
