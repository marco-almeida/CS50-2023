<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>

        // Run script once DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {

            // When correct answer is clicked, change color to green
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {

                // change other options' colors to default if they were red
                let incs = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incs.length; i++) {
                    incs[i].style.backgroundColor = "#d9edff";
                }

                // change color to green
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
            });

            // When any incorrect answer is clicked, change color to red
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    // if correct one was already guessed, change its color to default values
                    let correc = document.querySelector('.correct');
                    correct.style.backgroundColor = '#d9edff';
                });
            }

            // Check free response submission
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value.toLowerCase() === 'madrid') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect';
                }
            });

        });

    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>

            <h3>How many legs do ants have?</h3>

            <button class="incorrect" type="button">2 legs</button>
            <button class="incorrect">4 legs</button>
            <button class="correct">6 legs</button>
            <button class="incorrect">8 legs</button>

            <p id="feedback1"></p>
        </div>

        <div class="section">

            <h2>Part 2: Free Response</h2>

            <hr>

            <h3>What is Spain's capital?</h3>

            <input type="text" placeholder="Answer"></input>
            <button id="check">Answer</button>

            <p id="feedback2"></p>
        </div>
    </div>
</body>

</html>
