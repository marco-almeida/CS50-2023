<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- Create a form for users to submit a name, a month, and a day -->
            <form method="post" action="/" autocomplete="off">

                <input type="text" id="fname" name="fname" placeholder="First Name" required>


                <input type="number" id="month" name="month" maxlength="2" size="4" placeholder="Month" min="1" max="12" required>


                <input type="number" id="day" name="day" size="4" maxlength="2" placeholder="Day" min="1" max="31" required>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the database entries to display them in this table -->
                    {% for item in data %}
                    <tr>
                        <td>
                            {{ item["name"] }}
                        </td>
                        <td>
                            {{ item["day"] }}/{{ item["month"] }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
